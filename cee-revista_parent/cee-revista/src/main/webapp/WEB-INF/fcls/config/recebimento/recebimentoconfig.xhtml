<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-corpo-formulario" class="plc-corpo-formulario plc-form-simples"> 
				<plcf:tabela tituloChave="recebimentoconfig.titulo"> 
					<plcf:linha> 
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.autoLimparTelaParaNovoRecebimento']}"/>  
							<plcf:radio id="autoLimparTelaParaNovoRecebimento" layout="horizontal" value="#{recebimentoconfig.autoLimparTelaParaNovoRecebimento}" dominio="PlcYesNo" ajudaChave="ajuda.autoLimparTelaParaNovoRecebimento"/> 
						</plcf:celula> 
					</plcf:linha>  
					<plcf:linha> 
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.exibirMensagemSucesso']}"/>  
							<plcf:radio id="exibirMensagemSucesso" layout="horizontal" value="#{recebimentoconfig.exibirMensagemSucesso}" dominio="PlcYesNo" ajudaChave="ajuda.exibirMensagemSucesso"/> 
						</plcf:celula>  
					</plcf:linha>  
					<plcf:linha> 
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.tipoMensagemSucesso']}"/>  
							<plcf:comboEstatico id="tipoMensagemSucesso" value="#{recebimentoconfig.tipoMensagemSucesso}" dominio="TipoMensagemSucessoConfig" exibeBranco="S" ajudaChave="ajuda.tipoMensagemSucesso"/> 
						</plcf:celula> 
					</plcf:linha> 
				</plcf:tabela> 
				<script type="text/javascript">//<![CDATA[
					plc.jq("#corpo\\:formulario\\:exibirMensagemSucesso\\:_0").click(function(){
					    plc.jq("#corpo\\:formulario\\:tipoMensagemSucesso").prop('disabled', false);
					    plc.jq("#corpo\\:formulario\\:tipoMensagemSucesso").focus();
					});
					plc.jq("#corpo\\:formulario\\:exibirMensagemSucesso	\\:_1").click(function(){
					    plc.jq("#corpo\\:formulario\\:tipoMensagemSucesso").val("");					    
					    plc.jq("#corpo\\:formulario\\:tipoMensagemSucesso").prop('disabled', true);
					});
				//]]>
				</script>		 	
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
