<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.prime.com.tr/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-corpo-formulario" class="plc-corpo-formulario plc-form-tabular"> 
				<fieldset class="plc-fieldset"> 
					<legend class="plc-fieldset-legend">#{msg['uf.titulo']}</legend>  
					<plcf:iteracao var="uf" id="uf" value="#{ufLista.itensPlc}" columnClasses="celulaFormulario" headerClass="celulaFormulario"> 
						<h:column> 
							<h:outputText value="#{rowCounter.index}."/> 
						</h:column>  
						<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
							<f:facet name="header">
								<plcf:tituloExclusao>Exc.</plcf:tituloExclusao>
							</f:facet>  
							<span class="celulaFormularioCaixaMarcacao">
								<plcf:caixaExclusao id="indExcPlc" value="#{uf.indExcPlc}"/>
							</span> 
						</h:column>  
						<h:column> 
							<f:facet name="header">
								<plcf:titulo value="#{msg['label.id']}"/>
							</f:facet>  
							<plcf:oid id="id" value="#{uf.id}" ajudaChave="ajuda.id"/> 
						</h:column>  
						<h:column> 
							<f:facet name="header">
								<plcf:titulo value="#{msg['label.nome']}"/>
							</f:facet>  
							<plcf:texto id="nome" value="#{uf.nome}" ajudaChave="ajuda.nome"/> 
						</h:column>  
						<h:column> 
							<f:facet name="header">
								<plcf:titulo value="#{msg['label.sigla']}"/>
							</f:facet>  
							<plcf:texto id="sigla" value="#{uf.sigla}" ajudaChave="ajuda.sigla"/> 
						</h:column>
	        			<h:column>
							<f:facet name="header">
								<plcf:titulo  value="#{msg['cidadeUf.mestre.pag.titulo.comp']}"/>
							</f:facet>  
			                <plcf:linkInteligente
			                    link="#{request.contextPath}/f/n/cidadeUfmad?id=#{uf.id}"
			                    tituloChave="cidadeUf.titulo.detalhe"
			                    ajudaChave="cidadeUf.mestre.pag.titulo.comp"
			                    exibeSe="#{not empty uf.id}"
			                />
	        			
	        			</h:column>
					</plcf:iteracao> 
				</fieldset> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
